<form [formGroup]="form" (ngSubmit)="onClick()">
  <mat-form-field class="example-full-width">
    <input matInput formControlName="userName" placeholder="User" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput formControlName="pass" placeholder="Password" />
  </mat-form-field>
  <button type="submit" mat-raised-button>Login</button>
</form>
